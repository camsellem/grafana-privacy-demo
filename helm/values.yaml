global:
  namespace: default

  service:
    name: privacy-demo-svc

  probes:
    initialDelaySeconds: 20

  serviceAccount:
    create: true
    annotations: {}
    name: ""

agent:
  gcloud:
    metrics:
      url:
      basic_auth:
        username:
        password: 
    logs:
      url:
      basic_auth:
        username:
        password: 

www:
  name: privacy-demo-frontend

  replicaCount: 1

  autoscaling:
    enabled: false

  ingress:
    enabled: false

  image:
    repository:
    tag: latest
    pullPolicy: Always
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  podAnnotations: {}
  podSecurityContext: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""